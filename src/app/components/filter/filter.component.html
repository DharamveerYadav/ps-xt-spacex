<div class="filter-container">
    <h3>Filters</h3>
    <section class="section-container">
        <span>Launch Year</span>
        <span class="separator"></span>
        <div class="grid-container">
            <div class="grid-item" *ngFor="let year of launchYears">
                <button class="button" [ngClass]="(year == isActiveYear) ? 'active' : ''" [value]="year" [id]="year"
                    (click)="filterAsPerLaunchYear($event)">{{year}}</button>
            </div>
        </div>
    </section>
    <section class="section-container">
        <span>Successful Launch</span>
        <span class="separator"></span>
        <div class="grid-container">
            <div class="grid-item">
                <button class="button" [ngClass]="(isActiveLaunch  === true) ? 'active' : ''"
                    (click)="filterAsPerSuccessLaunch(true)">True</button>
            </div>
            <div class="grid-item">
                <button class="button" [ngClass]="(isActiveLaunch  === false) ? 'active' : ''"
                    (click)="filterAsPerSuccessLaunch(false)">False</button>
            </div>
        </div>
    </section>
    <section class="section-container">
        <span>Successful Landing</span>
        <span class="separator"></span>
        <div class="grid-container">
            <div class="grid-item">
                <button class="button" [ngClass]="(isActiveLandLaunch === true) ? 'active' : ''"
                    (click)="filterAsPerLandLaunch(true)">True</button>
            </div>
            <div class="grid-item">
                <button class="button" [ngClass]="(isActiveLandLaunch === false) ? 'active' : ''"
                    (click)="filterAsPerLandLaunch(false)">False</button>
            </div>
        </div>
    </section>
    <div>
        <button class="button " (click)="filterReset()"> Reset </button>
    </div>
</div>
