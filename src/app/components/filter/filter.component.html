<div class="filter-container">
    <h3>Filters</h3>
    <section class="section-container">
        <span>Launch Year</span>
        <span class="separator"></span>
        <div class="grid-container">
            <div class="grid-item" *ngFor="let year of launchYears">
                <label class="btn btn-primary active" >
                <input type="radio"  name="year" [value]="year" (click)="filterAsPerLaunchYear($event)">{{year}}
                </label>
            </div>
        </div>
    </section>
    <section class="section-container">
        <span>Successful Launch</span>
        <span class="separator"></span>
        <div class="grid-container">
            <div class="grid-item">
                <label class="btn btn-primary active" >
                    <input type="radio"  name="launchSuccess" (click)="filterAsPerSuccessLaunch(true)">True
                    </label>
            </div>
            <div class="grid-item">
                <label class="btn btn-primary active" >
                    <input type="radio"  name="launchSuccess" (click)="filterAsPerSuccessLaunch(false)">False
                    </label>
            </div>
        </div>
    </section>
    <section class="section-container">
        <span>Successful Landing</span>
        <span class="separator"></span>
        <div class="grid-container">
            <div class="grid-item">
                <label class="btn btn-primary active" >
                    <input type="radio"  name="landSuccess" (click)="filterAsPerLandLaunch(true)">True
                    </label>
            </div>
            <div class="grid-item">
                <label class="btn btn-primary active" >
                    <input type="radio"  name="landSuccess" (click)="filterAsPerLandLaunch(false)">False
                    </label>
            </div>
        </div>
    </section>
</div>
